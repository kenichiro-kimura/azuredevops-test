trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: PackerBuild@1
  displayName: 'Build immutable image'
  inputs:
    ConnectedServiceName: 'devops'
    isManagedImage: false
    location: japaneast
    storageAccountName: 'stkkimura20210123'
    azureResourceGroup: 'rg-azadmin-network-us'
    baseImage: 'OpenLogic:CentOS:7.2:linux'
    deployScriptPath: deploy.sh
    imageUri: 'https://stkkimura20210123.blob.core.windows.net/vmimagetest'
